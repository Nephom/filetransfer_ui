# File Transfer Application Configuration

[server]
port=9400

[fileSystem]
# Storage path for files - can be relative or absolute path
# Examples:
#   storagePath=./storage                    (relative path, default)
#   storagePath=/home/user/myfiles          (absolute path on Linux/Mac)
#   storagePath=C:\Users\User\Documents     (absolute path on Windows)
storagePath=./storage

[auth]
username=admin
password=password
passwordHashed=false

[security]
# Security features (true/false)
# Only authentication and data transmission security are always enabled
enableRateLimit=false
enableSecurityHeaders=false
enableInputValidation=false
enableFileUploadSecurity=false
enableRequestLogging=false

# CSP (Content Security Policy) - set to false for development
enableCSP=false

# JWT Secret (leave empty to use default)
jwtSecret=your-secret-key-here

[shareLinks]
# Share link feature configuration
enabled=true
defaultExpiration=86400
maxExpiration=2592000
allowPasswordProtection=true
cleanupInterval=86400
maxDownloadsDefault=0
